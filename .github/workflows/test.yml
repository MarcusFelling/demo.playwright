name: demo.playwright
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  accessibilityTests:
    name: "accessibility tests"
    timeout-minutes: 60
    runs-on: ubuntu-22.04
    container:
      image: mcr.microsoft.com/playwright:v1.38.0-jammy
    env:
      TESTGROUP: accessibility
      BASEURL: https://playwright.dev/docs/accessibility-testing # Playwright tests use this for baseURL
    environment:
      name: accessibility
      url: https://testresults.marcusfelling.com/${{ env.TESTGROUP }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ env.TESTGROUP }} Tests
        continue-on-error: true
        working-directory: ${{ env.TESTGROUP }}
        run: |
          npx playwright install
          HOME=/root npx playwright test

      - name: Upload HTML report as artifact. To troubleshoot failures, extract .zip and double-click index.html.
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ${{ env.TESTGROUP }}
          path: |
            playwright-report

  androidTests:
    name: "android tests"
    if: ${{ false }} # disable for experimental
    timeout-minutes: 60
    runs-on: macos-11
    env:
      TESTGROUP: android
    environment:
      name: android
      url: https://testresults.marcusfelling.com/${{ env.TESTGROUP }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: run tests
        uses: ReactiveCircus/android-emulator-runner@v2.27.0
        with:
          working-directory: android
          api-level: 31
          target: "google_apis"
          script: |
            adb root
            adb devices
            npx playwright install android
            HOME=/root npx playwright test

      - name: Upload HTML report as artifact. To troubleshoot failures, extract .zip and double-click index.html.
